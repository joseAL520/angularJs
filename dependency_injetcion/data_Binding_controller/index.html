<!DOCTYPE html>
<html ng-app="MyFistApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
    <title>data Binding</title>
</head>
<!--enlacamos nuestro controlador con ng.controller-->
<body ng-controller="FirstController">
 
<input type="text" ng-model="nuevoUsuario.comentario" > <br>
<input type="text" ng-model="nuevoUsuario.username" > <br>
 
<button ng-click="agregarComentario()">agregar</button>

<h3>Usuarios</h3>
    <ul>
        <li ng-repeat="user in usuarios">
            {{user.comentario}} - <strong>{{user.username}}</strong>
        </li>
    </ul>
 
</body>
</html>
