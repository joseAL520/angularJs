<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>eventos y clases </title>
</head>
<body>
    
 <!-- directivas 

 Las directivas en AngularJS permiten crear elementos HTML que son capaces de tener encapsulado su propia plantilla y comportamiento. 
 Sin embargo, la complejidad de una directiva puede aumentar muy rápido ya que existen diversos factores aparte de la creación del mismo.

 siempre empieza ng-NOMBRE_DE_LA_DIRECTIVAS="nombre del controlador o funcion"




 
-->

<h2>ng-mouse para eventos sobre el boton del con el mouse </h2>
    <button  ng-mouseover="bandera = true" ng-mouseout="bandera = false" >
        hover me
    </button><span ng-show="bandera">&lt;- click me</span>
    <p>
        {{bandera | json}}
    </p>
        

<h2>ng-class para eventos sobre el boton del con el mouse con css</h2>

<p>ng-class se puede tene varias clases dependeiendo la ejecuantion of code </p>

    <button  ng-click="bandera1 = !bandera1" ng-class="{'hover': bandera1, 'no-hover': !bandera1}"  >
        hover me
    </button><span ng-show="bandera1">&lt;- click me</span>
    <p>
        {{bandera1 | json}}
    </p>
</body>
</html>
