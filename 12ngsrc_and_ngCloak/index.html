<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>src y clok </title>
</head>
<body ng-controller="AppCtrl">
    
 <!-- directivas 

 las directivas aveces toca personalinzarlas  porque otras directivas no suprimes las nececidades
 API-GITHUB  = https://api.github.com/users/joseAL520/repos tomamos mi api de github de ejemplo
  
-->
    <ul class="no-list" ng-cloak>
        <li ng-repeat="repo in repos">
            <img ng-src="{{ repo.owner.avatar_url }}">
            <h1>{{repo.name}}</h1>
            <p>{{repo.full_name}}</p>
        </li>
    </ul>
</body>
</html>
