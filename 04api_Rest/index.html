<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="api.js"></script>
    <title>api rest</title>
</head>
<body ng-controller="FirstController">

    <div>
        <h1>registrar</h1>
        <input type="text" placeholder="nombre del titulo" ng-model="newUser.title">
        <br>
        <br>
        <textarea cols="30" rows="10" placeholder="comentario" ng-model="newUser.body" ></textarea><br>
        <button ng-click="addApiRest()">agregar a la lista</button>
        <br>
    </div>

    <div>
        <h1>Lista</h1>
        <ul>
            <li ng-repeat="post in posts">
                <h2>{{post.title}}</h2>
                <p> {{post.body}} </p>
            </li>
         </ul>
    </div> 
    
</body>
</html>
